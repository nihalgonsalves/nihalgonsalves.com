output:
  - summary
  - error
pre-commit:
  parallel: true
  commands:
    oxlint:
      glob: "*.{js,ts,jsx,tsx}"
      run: node --run lint -- {staged_files}
      stage_fixed: true
    oxfmt:
      glob: "*.{js,ts,jsx,tsx,html,css,json,yaml,md}"
      run: node --run format -- --no-error-on-unmatched-pattern {staged_files}
      stage_fixed: true
