<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nihal Gonsalves</title>
  <meta charset="utf-8" />
  <meta content="Nihal Gonsalves" name="author" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <style>
    html {
      background-color: #EEEEEE;
      transition: background-color 0.5s;
    }
    body {
      background-color: #0a2737;
      color: #E5E5E1;
      transition: all 0.5s;
      margin-top: 2em;
      padding: 1em 3em 3em 3em;
      font-family: Roboto, sans-serif;
    }
    a {
      color: #E5E5E1;
      text-decoration: underline;
      text-decoration-style: dotted;
    }
    a:hover {
      color: #f8d44b;
    }
    p {
      font-size: 1.2em;
    }
    .profile-img {
      width: 12em;
      border-radius: 50%;
      margin-right: 3em;
      float: left;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul.key-data li {
      line-height: 1.5;
    }
    ul.key-data li i {
      width: 1em;
      margin-right: 0.2em;
      text-align: center;
    }
    ul.link-icons {
      margin-top: 1.25em;
    }
    ul.link-icons li {
      float: left;
      margin-right: 0.75em;
      font-size: 1.75em;
    }
    ul.link-icons li a {
      color: #8ED2ED;
      text-decoration: none;
    }
    ul.link-icons li a i:hover {
      transition: color 0.75s;
      color: #E5E5E1;
    }
    @media only screen and (max-height:350px) {
      html {
        background-color: #0a2737;
      }
    }
    @media only screen and (max-height:375px) {
      body {
        margin-top: 0;
      }
    }
    @media only screen and (max-height:600px) and (max-height:375px) {
      .profile-img {
        display: none;
      }
    }
    @media only screen and (max-width:700px) {
      html {
        background-color: #0a2737;
      }
      body {
        font-size: 1.3em;
      }
      .profile-img {
        width: 8em;
        float: none;
      }
    }
    @media only screen and (max-width:2000px) {
      body {
        font-size: 1.5em;
      }
    }
    @media only screen and (max-width:1400px) {
      body {
        font-size: 1em;
      }
    }
    @media only screen and (max-width:475px) {
      body {
        font-size: 0.9em;
      }
    }
    @media only screen and (max-width:400px) {
      body {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div>
    <div>
      <img class="profile-img" alt="Profile Photo" src="profile.jpg" />
      <main>
        <h1>Nihal Gonsalves</h1>
        <h2>Full Stack Software Engineer</h2>
        <ul class="key-data">
          <li><i class="fa fa-map-marker"></i> Berlin, Germany</li>
          <li>
            <i class="fa fa-briefcase"></i> Backend Engineer at
            <a rel="nofollow" href="https://www.moia.io/en/this-is-moia">MOIA (Volkswagen Group)</a>
          </li>
        </ul>
        <ul class="link-icons">
          <li>
            <a title="Email" href="mailto:me@nihalgonsalv.es">
              <i class="fa fa-envelope"></i>
            </a>
          </li>
          <li>
            <a title="LinkedIn: Nihal Gonsalves" href="https://www.linkedin.com/in/nihal-gonsalves">
              <i class="fa fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a title="GitHub: nihalgonsalves" href="https://github.com/nihalgonsalves">
              <i class="fa fa-github"></i>
            </a>
          </li>
          <li>
            <a title="Facebook: nihal.gonsalves" href="https://www.facebook.com/nihal.gonsalves">
              <i class="fa fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a title="Instagram: @nihalgonsalves" href="https://www.instagram.com/nihalgonsalves">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </main>
      <div style="clear: both"></div>
    </div>
  </div>
</body>
</html>
